<div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title" *ngIf="user$ | async as user">{{ user.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted"> {{ appointment.date | date:'dd.MM.yyyy HH:mm' }} | {{ appointment.purpose }}</h6>
      <button class="btn btn-outline-primary btn-sm mr-3" (click)="onGrant()">ODOBRI</button>
      <button class="btn btn-light btn-sm"  (click)="open(content)">ODBACI</button>
    </div>
  </div>

  <ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <div class="d-flex justify-content-center">
            <img src="../../../assets/logo-basic.png" height="30px" style="margin-right: 15px"/>
          <h5 class="modal-title">Razlog</h5>
        </div>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group">
          <textarea class="form-control" [formControl]="textAreaControl" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary" (click)="onReject(); d('Cross click') " [disabled]="textAreaControl.invalid">SAÄŒUVAJ</button>
      </form>
    </div>
  </ng-template>

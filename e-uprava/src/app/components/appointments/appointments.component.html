<div class="container">
  <div class="row">
    <div class="col-sm-12 col-md-10 col-lg-10 mx-auto">
      <div class="d-flex">
        <div class="card mr-3">
          <div class="card-body">
            <form [formGroup]="form">
              <div class="form-group">
                <label>Namena</label>
                <select class="form-control" #purpose formControlName="purpose">
                  <option *ngFor="let purpose of purposes" [value]="purpose">{{ purpose }}</option>
                </select>
              </div>

              <div class="form-group">
                <label>Datum</label>
                <div class="input-group">
                  <input class="form-control" placeholder="yyyy-mm-dd" ngbDatepicker #d="ngbDatepicker"
                    formControlName="date">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar fa fa-calendar" (click)="d.toggle()"
                      type="button"></button>
                  </div>
                </div>
              </div>
              <button type="submit" class="btn btn-primary" (click)="onSearch()">PRETRAÅ½I</button>
            </form>
          </div>
        </div>
        
        <div class="d-flex justify-content-center flex-grow-1" *ngIf="loading; else cards" style="margin-top: 60px">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-secondary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <ng-template #cards >
          <div class="flex-grow-1">
            <ng-container *ngIf="appointments.length === 0">
                    Nema rezultata pretrage.
            </ng-container>
            <app-appointment-card [appointment]="app" *ngFor="let app of filteredAppointments"></app-appointment-card>
          </div>
        </ng-template>
      </div>

    </div>
  </div>
</div>

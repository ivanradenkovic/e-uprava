
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
              <div class="d-flex justify-content-center">
                  <img src="../../../assets/logo-basic.png" height="30px" style="margin-right: 15px"/>
                <h5 class="card-title text-center">              
                  REGISTRUJ SE</h5>
  
              </div>
            <div class="alert alert-danger" role="alert" *ngIf="errorCode">
              <div *ngIf="errorCode === 'auth/email-already-in-use'">
                Postoji korisnik sa ovim emailom.
              </div>
            </div>
            <form class="form-signin" [formGroup]="form" (submit)="!(disabled || this.form.invalid) && onSubmit()">
              <div class="form-label-group">
                <input type="email" id="fullName" class="form-control" formControlName="name" placeholder="Puno ime" autofocus>
                <label for="fullName">Puno ime</label>
              </div>

              <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" formControlName="email" placeholder="Email address">
                <label for="inputEmail">Email</label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" formControlName="password" placeholder="Lozinka">
                <label for="inputPassword">Lozinka</label>
              </div>
              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" [disabled]="disabled || this.form.invalid" (click)="onSubmit()">
                  <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" *ngIf="disabled"></span>
                Registruj se</button>
           </form>
           <hr class="my-4">
           <p><em>Ima≈° nalog? <a routerLink="/login">Uloguj se</a></em></p>
          </div>
        </div>
      </div>
    </div>
  </div>
